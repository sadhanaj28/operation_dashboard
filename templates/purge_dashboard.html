{% extends "layout.html" %}
{% block content %}
  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Purge Dashboard</b></h5>
  </header>

  <div class="w3-container">
    <h5>Operation</h5>
    <div class="w3-row">
      <div class="w3-col m10 w3-container">
        <form action = "{{ url_for('dashboard.display_purge_dashboard_page') }}" method = "POST">
           <p>Server <input type = "text" name = "server" required/></p>
           <p>Path <input type = "text" name = "path" required/></p>
           <p>File Name Type
                <select name="file_name_type" >
                  <option value="single_file_name">Single File Name</option>
                  <option value="patern_file_name">Pattern File Name</option>
                </select>
           </p>
          <p>File Name <input type = "text" name = "file_name" /></p>
          <p>Number of days <input type = "text" name = "number_of_days" /></p>
           <p><input type = "submit" value = "submit" /></p>
        </form>
        {% if error_message %}
          <p class=error style="color:red;"><strong>Message:</strong> {{ error_message }}
        {% endif %}
        {% if success_message %}
          <p class=success style="color:green;"><strong>Message:</strong> {{ success_message }}
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
